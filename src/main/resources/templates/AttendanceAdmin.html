<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

	<th:block th:insert="Header.html"></th:block>

	<h3 style="text-align: center">Attendance</h3>

	<div style="display: flex; justify-content: right; ">
		<div>
			<form action="/searchDate" method="post">
				<label for="sDate">Search By Date</label> <input type="date"
					name="search" id="sDate">
				<button type="submit">Search</button>
			</form>
		</div>
		<div style="margin-left: 40px;">
			<form action="/search" method="post">
				<label for="sText">Search By Text</label> <input type="search"
					placeholder="Search" name="search" id="sText">
				<button type="submit">Search</button>
			</form>
		</div>

	</div>

	<div class='attTable'>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>FistName</th>
					<th>LastName</th>
					<th>CheckIn</th>
					<th>CheckOut</th>

					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a:${aModel}">
					<td>[[${a.faname}]]</td>
					<td>[[${a.laname}]]</td>
					<td>[[${a.checkin}]]</td>
					<td>[[${a.checkout}]]</td>
					<td>[[${a.date}]]</td>
					

				</tr>
			</tbody>
		</table>
	</div>



	




</body>
</html>
