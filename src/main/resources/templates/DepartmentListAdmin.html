<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

	<th:block th:insert="Header.html"></th:block>

	 <div class="container-fluid">

                   
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Department List</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Department Name</th>
                                            <th>Department Head (HOD)</th>
                                            <th>Department Phone</th>
                                            <th>Action</th>
                                            
                                        </tr>
                                    </thead>
                                    <tfoot>
                                       <tr>
                                            <th>Department Name</th>
                                            <th>Department Head (HOD)</th>
                                            <th>Department Phone</th>
                                            <th>Action</th>
                                            
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="d : ${dList}">
							                        <td>[[${d.dpt_name}]]</td>
							                        <td>[[${d.dpt_hod}]]</td>
							                        <td>[[${d.dpt_phone}]]</td>
							                        <td>
							                        <a th:href="@{/dept/edit(id=${d.dpt_id})}"> <input type="submit" value="Edit" class="btn btn-success"></a>
							                        <a th:href="@{/dept/delete(id=${d.dpt_id})}"> <input type="submit" value="Delete" class="btn btn-danger"></a>
							                        </td>
							                        
                    					 </tr> 
                  
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->


	




</body>
</html>
